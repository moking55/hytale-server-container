name: Benchmark Runner
on: [workflow_dispatch]

jobs:
  geekbench:
    runs-on: ubuntu-latest
    steps:
      - name: Download Geekbench 6
        run: |
          wget https://cdn.geekbench.com/Geekbench-6.5.0-Linux.tar.gz
          tar xf Geekbench-6.5.0-Linux.tar.gz
          chmod +x Geekbench-6.5.0-Linux/geekbench6

      - name: Run Geekbench 6
        run: |
          cd Geekbench-6.5.0-Linux
          ./geekbench6 --no-upload --export-json geekbench_results.json

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: geekbench-results
          path: Geekbench-6.5.0-Linux/geekbench_results.json
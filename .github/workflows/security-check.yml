name: Security Scan

on:
  push:
    branches: [ "experimental" ]
  pull_request:
    branches: [ "experimental" ]
  schedule:
    - cron: '30 5 * * 1' # Runs every Monday at 5:30 AM

jobs:
  scan:
    name: "üîç Security & Shell Lint"
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Scan Dockerfiles for misconfigurations
      - name: Run Trivy Config Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      # 2. Upload results so they appear in GitHub "Security" tab
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # 3. Lint Shell Scripts (Hytale servers use many .sh files)
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master